<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ежедневник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Ежедневник</h1>
    </header>

    <main class="container">
        <section class="form-section">
            <h2>Добавить задачу</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Название задачи:</label>
                    <input type="text" id="task-title" name="task-title" placeholder="Введите название задачи" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Описание:</label>
                    <textarea id="task-description" name="task-description" placeholder="Добавьте описание (необязательно)"></textarea>
                </div>
                <button type="submit" id="add-task-button">Добавить</button>
            </form>
        </section>

        <section class="tasks-section">
            <h2>Список задач</h2>
            <div id="tasks-list" class="tasks-list">
                <!-- Здесь будут отображаться задачи -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Ежедневник Кати Дымарчук</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
